<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Helvetica', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }
  img {
    max-width: 100%;
    height: auto;
    border: 5px solid #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
  }
  img:hover {
    transform: scale(1.05);
  }
  .image-title {
    font-size: 28px;
    margin-top: 20px;
    color: #444;
  }
  .image-description {
    font-size: 18px;
    margin-top: 10px;
    color: #666;
    line-height: 1.5;
  }
</style>
<title>Image Page</title>
</head>
<body>
  <div class="container">
    <img src="img/trampoline.jpeg" alt="Image Title">
    <div class="image-title">Trampoline</div>
    <div class="image-description">Guru may Mauli bringing trampoline very soon </div>
 
  </div>
</body>
</html>
